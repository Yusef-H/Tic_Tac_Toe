<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>

    <div class="modal">
        <div class="modal-container">
            <h2>Enter player names</h2>
            <form >
                <fieldset>
                    <label for="player1">First&nbsp Player Name:</label>
                    <input type="text" id="player1" required>
                </fieldset>

                <fieldset>
                    <label for="player2">Second Player Name: </label>
                    <input type="text" id="player2" required>
                </fieldset>

                
                <div class="buttons-container">
                    <input class = "play-btn" type="submit" value="Play">
                </div>
                

            </form>
            

        </div>
    </div>

    <div class="header"></div>
    <div class="player-info">
        <div class="player1">
            <div class="name"></div>
            <div class="wins"></div>
        </div>
        <div class="player2">
            <div class="name"></div>
            <div class="wins"></div>
        </div>
    </div>
    <div class="game-board">
        
    </div>
    <div>
        <button class="round-btn">New Round</button>
        <button class="restart-btn">
            Restart Game
        </button>
    </div>
    
</body>
</html>
